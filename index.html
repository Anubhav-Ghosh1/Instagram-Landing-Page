<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="left-container">
                <div class="image-phone-container">
                    <img class="phone-png-1" height="550px" src="/images/phone.png" alt="">
                    <img class="phone-png" height="550px" src="/images/phone.png" alt="">
                    <img class="image-1" src="/images/ss1.png" alt="" srcset="">
                    <img class="image-2" src="/images/ss2.png" alt="" srcset="">
                </div>
            </div>
            <div class="right-container">
                <div class="container-login">
                    <div class="box1">
                        <div class="center">
                            <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yx/r/WtxJZZ3-9ZP.png&quot;); background-position: 0px 0px; background-size: 176px 186px; width: 174px; height: 50px; background-repeat: no-repeat; display: inline-block;"></i>
                        </div>
                        <div class="container-button">
                            <input class="text-input" type="email" name="" id="" placeholder="Phone number, username, or email">
                            <input class="text-input" type="password" name="" id="" placeholder="Password">
                            <button class="button-login">Log in with Facebook</button>
                        </div>
                        <div class="orSection">
                            <div class="left"></div>
                            <span class="or">OR</span>
                            <div class="right"></div>
                        </div>
                        <div class="container-login-with-facebook">
                            <button class="facebook"><img class="facebook-image" src="/images/vinnitsyaukrainejanuary-24-2021facebook-vector-image-flat-icon-with-letter-f-blue-color-button-with-letter-isolated-white-background_736051-65.avif" alt=""><span class="text">Log in with Facebook</span></button>
                        </div>
                        <span class="forget-password">Forgot password?</span>
                    </div>
                    <div class="box2">
                        <div class="text-span">
                            <span>Dont' have an account?</span>
                            <span class="blue-text">Sign up</span>
                        </div>
                    </div>
                    <div class="box3">
                        <span class="Get-the-app">Get the app.</span>
                        <div class="image-container">
                            <img src="/images/googleplay.png" alt="" srcset="">
                            <img src="/images/microsoft.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <pre class="pre">Meta About Blog Jobs Help API Privacy Terms Top Accounts Locations Instagram Lite Threads Contact Uploading & Non-Users Meta Verified</pre>
    </footer>
</body>
</html>
